<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- LINE ICONS -->
  <link rel="stylesheet" href="https://cdn.lineicons.com/3.0/lineicons.css">

  <!-- BOOTSTRAP 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- BOOTSTRAP ICONS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header>
    <h3 class="logo">SideHustle <br> Group 67</h3>
    <nav>
      <ul class="nav__links">
        <li><a href="#">Services</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <a href="#" class="cta">Sign Up</a>
    <p class="menu menu-btn"><i class="bi bi-list"></i></p>
  </header>
  <div class="overlay">
    <a class="close">&times;</a>
    <div class="overlay__content">
      <a href="#">Services</a>
      <a href="#">Projects</a>
      <a href="#">About</a>
    </div>
  </div>

  <section class="form__section col-md mx-3">
    <div class="container">
      <div class="dform login">
        <span class="title">Form</span>
        <form id="form" class="form">
          <div class="input-field">
            <input type="text" placeholder="Enter your username" id="username">
            <i class="bi bi-person icon "></i>
            <i class="bi bi-check-circle-fill successIcon"></i>
            <i class="bi bi-exclamation-circle-fill errorIcon "></i>
            <small>Error Message</small>
          </div>
          <div class="input-field">
            <input type="email" placeholder="Enter your email" id="email">
            <i class="bi bi-envelope icon "></i>
            <i class="bi bi-exclamation-circle-fill errorIcon "></i>
            <small>Error Message</small>
          </div>
          <div class="input-field">
            <input type="number" placeholder="Enter your number" id="number">
            <i class="bi bi-envelope icon "></i>
            <i class="bi bi-exclamation-circle-fill errorIcon "></i>
            <small>Error Message</small>
          </div>
          <div class="input-field">
            <input type="password" class="password" placeholder="Enter your password" id="password">
            <i class="bi bi-lock icon "></i>
            <i class="bi bi-exclamation-circle-fill errorIcon "></i>
            <i class="bi bi-eye-slash showEye "></i>
            <small>Error Message</small>
          </div>
          <div class="input-field">
            <input type="password" class="password" placeholder="Confirm your password" id="password2">
            <i class="bi bi-lock icon "></i>
            <i class="bi bi-exclamation-circle-fill errorIcon "></i>
            <small>Error Message</small>
          </div>
          <div class="checkbox-text">
            <div class="checkbox-content">
              <fieldset>
                <legend>Gender</legend>
                <div>
                  <input type="radio" id="male" name="gender" value="male">
                  <label for="male">Male</label>
                </div>
                <div>
                  <input type="radio" id="female" name="gender" value="female">
                  <label for="female">Female</label>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="input-field button">
            <input type="submit" value="Submit" class="w-100">
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- BOOTSTRAP 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>

  <!-- CUSTOM JS -->
  <script src="index.js"></script>
</body>

</html>
